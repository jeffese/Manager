<!DOCTYPE html>
<html>
<head>
	<title>Edit item</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		.dhx_item_editor {
			width:280px;
			height:40px;
		}
	</style>
	<script>
		var myList;
		function doOnLoad() {
			myList = new dhtmlXList({
				container:"data_container",
				edit:true,
				type:{
					template:"#Package# : #Version#<br/>#Maintainer#",
					template_edit:"<textarea class='dhx_item_editor' bind='obj.Package'>"
				}
			});
			myList.attachEvent("oneditkeypress",function(code){
				if (code == 13)
					this.stopEdit();
				else if (code == 27)
					this.stopEdit(true);

			});
			myList.load("../common/data.xml")
		}
	</script>
</head>
<body onload="doOnLoad();">
	<h1>Editing item</h1>
	<p>Double click item to edit it</p>
	<div id="data_container" style="border:1px solid #A4BED4; background-color:white;width:320px;height:396px;"></div>
</body>
</html>
