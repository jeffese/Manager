<!DOCTYPE html>
<html>
<head>
	<title>Moving items between Lists</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myList1, myList2;
		function doOnLoad() {
			myList1 = new dhtmlXList({
				container:"data_container1",
				template:"#Package# : #Version#<br/>#Maintainer#"
			});
			myList1.load("../common/data.xml");

			myList2 = new dhtmlXList({
				container:"data_container2",
				template:"#Package# : #Version#<br/>#Maintainer#"
			});
		}
	</script>
</head>
<body onload="doOnLoad();">
	<h1>Moving items between Lists</h1>
	<table border="0" cellspacing="5" cellpadding="5">
		<tr>
			<td>
				<div id="data_container1" style="border:1px solid #A4BED4; background-color:white;width:320px;height:396px;"></div>
			</td>
			<td>
				<input type="button" name="" value="move ->" onclick="myList1.move(myList1.getSelected(), 0, myList2)"><br>
				<input type="button" name="" value="<- move" onclick="myList2.move(myList2.getSelected(), 0, myList1)">
			</td>
			<td>
				<div id="data_container2" style="border:1px solid #A4BED4; background-color:white;width:320px;height:396px;"></div>
			</td>
		</tr>
	</table>
</body>
</html>
