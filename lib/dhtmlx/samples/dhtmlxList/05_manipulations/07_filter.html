<!DOCTYPE html>
<html>
<head>
	<title>Filter items</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myList;
		function doOnLoad() {
			myList = new dhtmlXList({
				container:"data_container",
				template:"#Package# : #Version#<br/>#Maintainer#"
			});
			myList.load("../common/data.xml");
		}

	</script>
</head>
<body onload="doOnLoad();">
	<h1>Filter items</h1>
	<div id="data_container" style="border:1px solid #A4BED4; background-color:white;width:320px;height:396px;"></div><br>
	<p>Filter by maintainer name</p>
	<input type="text" id="filter"/>
	<input type="button" value="filter" onclick="myList.filter('#Maintainer#', document.getElementById('filter').value)"/>
	
</body>
</html>
