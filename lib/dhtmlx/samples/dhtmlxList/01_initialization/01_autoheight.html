<!DOCTYPE html>
<html>
<head>
	<title>Initialization with auto height</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myList;
		function doOnLoad() {
			myList = new dhtmlXList({
				container:"data_container",
				type:{
					template:"<span class='dhx_strong'>#Maintainer#</span>#Package# <span class='dhx_light'>#Version#</span>",
					height:"auto"
				}
				
			});
			myList.load("../common/data.xml");
		}
	</script>
</head>
<body onload="doOnLoad();">
	<h1>Auto height mode</h1>
	<div id="data_container" style="border:1px solid #A4BED4; background-color:white; width:320px;height:396px;"></div>
</body>
</html>
