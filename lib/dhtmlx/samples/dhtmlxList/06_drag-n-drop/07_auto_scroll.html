<!DOCTYPE html>
<html>
<head>
	<title>Drag-and-drop with auto scroll</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		body {
			-webkit-user-select:none;
			-moz-user-select:none;
			user-select:none;
		}
	</style>
	<script>
		var myList1,myList2;
		function doOnLoad() {
			myList1 = new dhtmlXList({
				container:"data_container1",
				auto_scroll:true,
				type:{
					template:"<span class='dhx_strong'>#Maintainer#</span>#Package# <span class='dhx_light'>#Version#</span>",
					height:55
				},
				drag:true
			});
			myList1.load("../common/data.xml");
			myList2 = new dhtmlXList({
				container:"data_container2",
				type:{
					template:"<span class='dhx_strong'>#Maintainer#</span>#Package# <span class='dhx_light'>#Version#</span>",
					height:55
				},
				drag:true
			});
			myList2.add({
				Package:"Drop here",
				Version:"0.1",
				Maintainer:"dhtmlx"
			});
		}
	</script>
</head>
<body onload="doOnLoad();">
	<h1>Drag-and-drop with auto scroll</h1>
	<table border="0" cellspacing="5" cellpadding="5">
		<tr>
			<td>
				<div id="data_container1" style="border:1px solid #A4BED4;background-color:white;width:320px;height:396px;"></div>
			</td>
			<td>
			</td>
			<td>
				<div id="data_container2" style="border:1px solid #A4BED4;background-color:white;width:320px;height:396px;"></div>
			</td>
		</tr>
	</table>
</body>
</html>
