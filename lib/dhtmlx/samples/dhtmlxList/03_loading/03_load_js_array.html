<!DOCTYPE html>
<html>
<head>
	<title>Loading data from JS array</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myList;
		function doOnLoad() {
			myList = new dhtmlXList({
				container:"data_container",
				template:"#data1# : #data2#<br/>#data3#"
			});
			myList.load("../common/data.js","jsarray");
		}
	</script>
</head>
<body onload="doOnLoad();">
	<h1>Loading data from JS array</h1>
	<div id="data_container" style="border:1px solid #A4BED4; background-color:white;width:320px;height:396px;"></div>
</body>
</html>
