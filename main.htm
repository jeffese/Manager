    <div id="ModTabs" style="width:100%; height:1px;"></div>
    <script type="text/javascript">
      tabbar = new dhtmlXTabBar("ModTabs", "top");
      tabbar.setImagePath("/lib/dhtmlxSuite/dhtmlxTabbar/codebase/imgs/");
      tabbar.setHrefMode("iframes");
      tabbar.setSkin('dhx_skyblue');
      tabbar.enableTabCloseButton('true');

      tabbar.setContentHref("tab0", "/home.php");
      tabbar.setTabActive("tab0");
